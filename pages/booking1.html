<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teebless Booking & Contact</title>
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="assets/css/booking1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Teebless</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="pages/index.html" class="navbar__links active">Home</a></li>
                <li class="navbar__item"><a href="pages/music.html" class="navbar__links active">Music</a></li>
                <li class="navbar__item"><a href="pages/video.html" class="navbar__links active">Videos</a></li>
                <li class="navbar__item"><a href="pages/record.html" class="navbar__links active">Record Label</a></li>
                <li class="navbar__item"><a href="pages/booking1.html" class="navbar__links active">Bookings</a></li>
                <li class="navbar__btn"><a href="/signup.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Booking Section -->
    <div class="booking">
        <h1>Book Teebless for Your Event</h1>
        <form class="booking__form">
            <div class="form__group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form__group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form__group">
                <label for="event">Event Details</label>
                <textarea id="event" placeholder="Enter details about your event" required></textarea>
            </div>
            <button type="submit" class="form__button">Submit</button>
        </form>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Have questions? Get in touch with Teebless's team.</p>
        <div class="contact__details">
            <div class="contact__item">
                <i class="fas fa-phone-alt"></i>
                <p>+123-456-7890</p>
            </div>
            <div class="contact__item">
                <i class="fas fa-envelope"></i>
                <p>info@teeblessmusic.com</p>
            </div>
            <div class="contact__item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Lagos, Nigeria</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer__content">
            <p>Follow Teebless on Social Media</p>
            <div class="social-icons">
                <a href="https://music.apple.com/us/artist/teebless/1597579044" target="_blank"> <i class="fab fa-apple"></i></a>
                <a href="https://open.spotify.com/artist/6EJxmICFq3EsuuVzEjPinC?" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://www.facebook.com/profile.php?id=61568443234639&mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/itsteebless?s=21" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/itsteeblesss?igsh=dDZ2dzllcnhzdTc3&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/channel/TeeblessOfficial" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://audiomack.com/itsteebless" target="_blank"><i class="fab fa-music"></i></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/booking1.js"></script>
</body>
</html>
